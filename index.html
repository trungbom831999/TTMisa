<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misa nkT</title>
    <link rel="icon"
        href="https://gamek.mediacdn.vn/thumb_w/600/2017/smile-emojis-icon-facebook-funny-emotion-women-s-premium-long-sleeve-t-shirt-1500882676711.jpg"
        sizes="16x16" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
</head>

<body>
    <div id="doc">
        <div id="side-bar">
            <div style="padding-bottom: 12px;">
                <img class="img-toggle" src="img/toggle.png" alt="toggle">
                <img id="logo" src="img/cukcuk-logo.png" alt="logo">
            </div>
            <button class="btn"><img class="img-btn" src="icon/dashboard.png" alt="tổng quan"> Tổng quan</button>
            <button class="btn"><img class="img-btn" src="icon/report.png" alt="tổng quan"> Báo cáo</button>
            <button class="btn"><img class="img-btn" src="icon/dashboard.png" alt="tổng quan"> Mua hàng</button>
            <button class="btn"><img class="img-btn" src="icon/dic-employee.png" alt="tổng quan"> Danh mục nhân
                viên</button>
            <button class="btn"><img class="img-btn" src="icon/dic-employee.png" alt="tổng quan"> Danh mục nhân
                viên</button>
            <button class="btn"><img class="img-btn" src="icon/setting.png" alt="tổng quan"> Thiết lập hệ thống</button>
        </div>
        <div id="main-content">
            <div class="row" id="header">
                <div class="col-12 col-md-6">
                    <select name="restaurant" id="select-restaurant">
                        <option selected>Nhà hàng Biển Đông</option>
                        <option>Nhà hàng biển Động</option>
                    </select>
                </div>

                <div class="col-12 col-md-6">
                    <div id="info" class="fr-md">
                        <img class="img-avatar" src="icon/avatar-default.png" alt="avatar">
                        <a href="#" class="pl-2">Nguyễn Kiên Trung</a>
                        <img class="pl-2" src="icon/option.png" alt="option" style="cursor: pointer;">
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="row" style="width: 100%;">
                    <div class="col-12 col-md-6 ">
                        <h4 style="padding-top: 4px;">Danh sách nhân viên</h4>
                    </div>
                    <div class="col-12 col-md-6 pr-0">
                        <div class="fr-md">
                            <button id="add-btn" class="btn btn-green" data-toggle="modal"
                                data-target="#add-employee-modal"><img class="img-btn" src="icon/add.png" alt="thêm"
                                    title="Thêm nhân viên mới"> Thêm
                                nhân viên</button>
                        </div>
                    </div>
                </div>

                <!-- input  -->
                <div class="row mt-2" style="width: 100%;">
                    <div class="col-12 col-md-10 form-inline">
                        <input type="text" class="form-control mr-2 mt-1" id="search-input"
                            placeholder="Tìm kiếm theo Mã, Tên hoặc Số điện thoại">
                        <select class="form-control mr-2 mt-1">
                            <option selected>Tất cả phòng ban</option>
                            <option>Phòng ban 1</option>
                            <option>Phòng ban 2</option>
                            <option>Phòng ban 3</option>
                        </select>
                        <select class="form-control mr-2 mt-1">
                            <option selected>Tất cả vị trí</option>
                            <option>Vị trí 1</option>
                            <option>Vị trí 2</option>
                            <option>Vị trí 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="fr-md">
                            <button id="refesh-btn" class="btn mt-1"><img class="img-btn" src="icon/refresh.png"
                                    alt="refesh" title="Tìm kiếm về mặc định"></button>
                        </div>
                    </div>
                </div>

                <!-- table  -->
                <div id="info-employees" class="mt-2">
                    <table id="table-employees" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mã nhân viên</th>
                                <th>Họ và tên</th>
                                <th>Giới tính</th>
                                <th>Ngày sinh</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                                <th>Chức vụ</th>
                                <th>Phòng ban</th>
                                <th class="text-right">Mức lương cơ bản</th>
                                <th>Tình trạng công việc</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-employees">
                        </tbody>
                    </table>
                </div>

                <!-- pagination  -->
                <div class="row mt-2">
                    <div class="col-md-3">
                        <p class="pt-2 pl-3">Hiển thị 1-10/1000 nhân viên</p>
                    </div>
                    <div id="pagination" class="col-md-6 text-center">
                        <button class="btn pagination-btn" id="first-page"></button>
                        <button class="btn pagination-btn" id="prev-page"></button>
                        <button class="btn pagination-btn bg-grey" id="current-page">1</button>
                        <button class="btn pagination-btn bg-grey">2</button>
                        <button class="btn pagination-btn bg-grey">3</button>
                        <button class="btn pagination-btn bg-grey">4</button>
                        <button class="btn pagination-btn" id="next-page"></button>
                        <button class="btn pagination-btn" id="last-page"></button>
                    </div>
                    <div class="col-md-3 text-right">
                        <p class="pt-2 pr-3">10 nhân viên/trang</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal thêm nhân viên  -->
    <div class="modal fade" id="add-employee-modal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">THÔNG TIN NHÂN VIÊN</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2 pr-0">
                            <!-- <img src="img/default-avatar.jpg" class="rounded-circle border-grey" alt="Ảnh đại diện" width="200" height="200">
                    <p>Vui lòng chọn ảnh có định dạng .jpg, .jpeg, .png, .gif</p> -->
                            <figure>
                                <img src="img/default-avatar.jpg" class="rounded-circle border-grey" alt="Ảnh đại diện"
                                    width="100%">
                                <figcaption class="text-center">(Vui lòng chọn ảnh có định dạng .jpg, .jpeg, .png, .gif)
                                </figcaption>
                            </figure>
                        </div>
                        <div class="col-10">
                            <h5>A.THÔNG TIN CHUNG:</h5>
                            <hr class="hr-green">
                            <br>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="employee-code">Mã nhân viên (<p class="text-danger d-inline">*</p>
                                            )</label>
                                        <input type="text" class="form-control" id="employee-code">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="full-name">Họ và tên (<p class="text-danger d-inline">*</p>)</label>
                                        <input type="text" class="form-control" id="full-name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="date-of-birth">Ngày sinh</label>
                                        <input type="date" class="form-control" id="date-of-birth">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="gender">Giới tính</label>
                                        <select class="form-control" id="gender">
                                            <option value="1">Nam</option>
                                            <option value="0">Nữ</option>
                                            <option value="3">Khác</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="identity-number">Số CMTND/ Căn cước (<p
                                                class="text-danger d-inline">*</p>
                                            )</label>
                                        <input type="text" class="form-control" id="identity-number">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="identity-date">Ngày cấp</label>
                                        <input type="date" class="form-control" id="identity-date">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="identity-place">Nơi cấp</label>
                                        <input type="text" class="form-control" id="identity-place">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="email">Email (<p class="text-danger d-inline">*</p>
                                            )</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="phone-number">Số điện thoại (<p class="text-danger d-inline">*</p>
                                            )</label>
                                        <input type="tel" class="form-control" id="phone-number">
                                    </div>
                                </div>
                            </div>

                            <h5>B.THÔNG TIN CÔNG VIỆC:</h5>
                            <hr class="hr-green">
                            <br>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="position-name">Vị trí</label>
                                            <select class="form-control" id="position-name">
                                                <option value="1">Chủ tịch</option>
                                                <option value="2">Giám đốc</option>
                                                <option value="3">Phó giám đốc</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="department-name">Phòng ban</label>
                                        <select class="form-control" id="department-name">
                                            <option value="1">Phòng nhân sự</option>
                                            <option value="2">Phòng đào tạo</option>
                                            <option value="3">Phòng Marketing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="personal-tax-code">Mã số thuế cá nhân</label>
                                        <input type="text" class="form-control" id="personal-tax-code">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="salary">Mức lương cơ bản</label>
                                        <input type="text" class="form-control text-right" id="salary">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="join-date">Ngày gia nhập công ty</label>
                                        <input type="date" class="form-control" id="join-date">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="work-status-name">Tình trạng công việc</label>
                                        <select class="form-control" id="work-status-name">
                                            <option value="1">Đang làm việc</option>
                                            <option value="2">Đang thử việc</option>
                                            <option value="3">Xem xét</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer bg-grey">
                    <button type="button" class="btn btn-modal-footer" data-dismiss="modal">Hủy</button>
                    <button id="save-employee-btn" class="btn btn-green btn-modal-footer"><img class="img-btn" src="icon/add.png" alt="Lưu"
                                    title="Lưu nhân viên mới">Lưu</button>
                </div>

            </div>
        </div>
    </div>
</body>

<!-- <script src="employee.js"></script> -->
<script src="list.js"></script>

</html>
