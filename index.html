<!DOCTYPE html>
<html lang="en">

<head>

    <script src="bootstrap/bootstrap.min.js"></script>

<body>
    <div id="doc">
        <div id="side-bar">
            <div style="padding-bottom: 12px;">
                <img class="img-toggle" src="img/toggle.png" alt="toggle">

            <button class="btn"><img class="img-btn" src="icon/dashboard.png" alt="tổng quan"> Tổng quan</button>
            <button class="btn"><img class="img-btn" src="icon/report.png" alt="tổng quan"> Báo cáo</button>

        </div>
        <div id="main-content">
            <div class="row" id="header">

                    </select>
                </div>

                <div class="col-12 col-md-6">

                        <img class="img-avatar" src="icon/avatar-default.png" alt="avatar">

                    </div>
                </div>
            </div>
            <div id="content">

                    <div class="col-12 col-md-6 ">
                        <h4 style="padding-top: 4px;">Danh sách khách hàng</h4>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="fr-md">
                            <button id="add-btn" class="btn"><img class="img-btn" src="icon/add.png" alt="thêm"> Thêm khách

                        </div>
                    </div>
                </div>

                <!-- input  -->
                <div class="row" style="width: 100%;">

                    </div>
                    <div class="col-12 col-md-6">
                        <div class="fr-md">
                            <button id="add-btn" class="btn"><img class="img-btn" src="icon/add.png" alt="thêm"> Thêm khách
